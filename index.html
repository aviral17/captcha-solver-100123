<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Web Application with Dark Mode</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  <header class="flex items-center justify-between p-4 bg-gray-100 dark:bg-gray-800">
    <h1 class="text-2xl font-bold">My Web Application</h1>
    <button id="darkModeToggle" class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Toggle Dark Mode
    </button>
  </header>
  <main class="p-4">
    <section class="max-w-2xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">Sample Image</h2>
      <img src="sample.png" alt="Sample" class="w-full h-auto rounded shadow" />
    </section>
  </main>
  <script>
    const toggleButton = document.getElementById('darkModeToggle');
    toggleButton.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
